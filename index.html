<body>
    <script>
        fetch('name').then(response => {
            response.text().then(name => {
                fetch('urls.json').then(response => {
                    response.json().then(
                        paths => {
                            path = paths[name]
                            document.getElementById('iframe').src = path;
                        }
                    )
                })
            }
            )
        })
    </script>
    <iframe id="iframe" width="100%" height="100%">
    </iframe>
</body>
